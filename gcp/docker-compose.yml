version: "3"

services:
  mysqld:
    image: mysql:latest
    container_name: eticket-system
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: makutano
      MYSQL_DATABASE: eticket
    volumes:
      - mysql-data:/var/lib/mysql

  eticket-system:
    image: musilic/eticket-system:0.0.17
    ports:
      - "8080:8080"
    depends_on:
      mysqld:
        condition: service_started
    environment:
      MYSQL_HOST: mysqld
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: makutano
      MYSQL_DATABASE: eticket

  frontend:
    image: musilic/frontend:latest
    ports:
      - "5173:5173"
    depends_on:
      eticket-system:
        condition: service_started

volumes:
  mysql-data:
